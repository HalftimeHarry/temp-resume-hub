name: Manual Deploy to Railway

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Verify Railway CLI
        run: railway --version

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš‚ Deploying to Railway project: resourceful-patience"
          
          # Configure Railway environment
          echo "ğŸ”‘ Setting up Railway authentication..."
          echo "âœ… Railway token configured"
          
          echo "ğŸš€ Starting deployment..."
          railway up --service temp-resume-hub --detach
          echo "âœ… Deployment initiated"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 60

      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸ“Š Checking deployment status..."
          railway status || echo "Status check failed"

      - name: Test health endpoint
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Try to get the domain
          DOMAIN=$(railway domain 2>/dev/null || echo "")
          
          if [ ! -z "$DOMAIN" ]; then
            echo "ğŸ” Testing health endpoint: $DOMAIN/api/health"
            curl -f "$DOMAIN/api/health" && echo "âœ… Health check passed!" || echo "âŒ Health check failed"
            echo "ğŸ”— Admin panel: $DOMAIN/_/"
            echo "ğŸ‘¤ Login: ddinsmore8@gmail.com / MADcap(123)"
          else
            echo "âš ï¸ Could not retrieve domain, checking logs..."
            railway logs --tail 20 || echo "Could not retrieve logs"
          fi

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment Summary:"
          echo "- Environment: ${{ github.event.inputs.environment }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Triggered by: ${{ github.actor }}"
          echo "- Time: $(date)"
          echo ""
          echo "ğŸ“‹ Next steps:"
          echo "1. Check Railway dashboard for deployment status"
          echo "2. Test admin panel access"
          echo "3. Verify API endpoints"
          echo "4. Add custom domain if needed"